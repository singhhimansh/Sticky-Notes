<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>


<body class="body">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">STICKY NOTES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search note"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- MAIN CONATINER -->
    <div class="container my-5">

        <!-- <h1>Welcome to Sticky Notes</h1> -->
        <!-- NOTE INPUT CARD -->

        <div class="card" id="card">
            <div class="card-body">
                <!-- card Add a note -->
                <h5 class="card-title mb-3" id="cardhead">Add a Note</h5>

                <!-- textarea -->
                <form>
                    <!-- title -->
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Title" id="addtitle"
                            aria-describedby="emailHelp">
                    </div>
                    <!-- textarea -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave aa comment here" id="addtxt"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2" style="color: gray ;">Write a message . . . </label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="addbtn">Save</button>
                </form>

            </div>
        </div>
    </div>

    <!-- NOTE DISPLAY AREA  -->
    <div class="container my-5" id="displayzone">
        <div>
            <!-- clear all notes -->
            <button id='clearall' class="btn btn-primary"> Clear All Notes</button>

            <h1>Your Notes</h1>
        </div>


        <hr>

        <div id="notes" class="row container-fluid">

                     <!-- Sample HTML text to be injected by JS -->
            <!--             
            <div class="notecard my-2 mx-2 card" id="notecard">
                <div class="card-body">
                    <h5 class="card-title"> ${titleObj[index]} </h5>
                    <hr id="divider">
                    <p class="card-text"> ${element}</p>
                    <button id='${index}' onclick="deletenote(this.id)" class="btn btn-primary"> Delete</button>
                </div>
            </div> -->

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
