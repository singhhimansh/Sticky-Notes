<body class="body">
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid" id="navbarcontainer">
            <a class="navbar-brand" href="index.html">Sticky Notes</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search note"
                    aria-label="Search">
            </form>
            </div>
        </div>
    </nav>

    <main>
        

        <!-- MAIN CONATINER -->
        <div class="container my-5 py-4" id="card-instruct-cont">
            <!-- <div class="alert container alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> -->

            <!-- <h1>Welcome to Sticky Notes</h1> -->

            <!-- NOTE INPUT CARD -->
            <div class="card" id="card">
                <div class="card-body">
                    <!-- heading Add a note -->
                    <h5 class="card-title mb-3" id="cardhead">Add a Note<img src="images/pencil.png" alt=""></h5>

                    <!-- input fields-->
                    <form id="inputform">
                        <!-- title -->
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Title" id="addtitle"
                                aria-describedby="emailHelp">
                        </div>
                        <!-- message area -->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave aa comment here" id="addtxt"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2" style="color: gray ;">Write a message . . . </label>
                        </div>

                        <input type="submit" class="btn btn-primary" id="addbtn" value="Save">
                    </form>

                </div>
            </div>

            <div id="boytable">
                <img src="images/boytable.png" alt="">
            </div>
            <div class="instruct">
                <h3 class="instruct-item">Hello Pal</h3>
                <h4 class="instruct-item">Welcome to Sticky Notes</h4>
                <p class="instruct-item">With this app, you can take your notes and pin them down below.</p>
                <p class="instruct-item">Start with adding a Title and then write the message.</p>
                <p class="instruct-item">Hit 'Save' to pin it down.</p>
                <p class="instruct-item">Voila. That's all !!!</p>

            </div>


        </div>

        <!-- NOTE DISPLAY AREA  -->
        <div class="container my-5" id="displayzone">
            <div>
                <!-- clear all notes -->
                <button id='clearall' class="btn btn-primary"> Clear All Notes</button>

                <h3>Your Notes</h3>
            </div>


            <hr>

            <div id="notes" class="row container-fluid">

                <!-- Sample HTML text to be injected by JS -->
                <!--             
            <div class="notecard my-2 mx-2 card" id="notecard">

                    <h4 class="card-title"> ${titleObj[index]} </h4>
                    <hr id="divider">
                    <p class="card-text"> ${element}</p>
                    <button id='${index}' onclick="deletenote(this.id)" class="btn btn-primary"> Delete</button>
                </div>
            </div> -->

            </div>
        </div>

    </main>
